apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: property-app
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: migrate-db
          image: blagojaovezoski/property-backend:5cc948c
          command: ["python", "manage.py", "migrate"]
          env:
            - name: DJANGO_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: property-secrets
                  key: DJANGO_DB_NAME
            - name: DJANGO_DB_USER
              valueFrom:
                secretKeyRef:
                  name: property-secrets
                  key: POSTGRES_USER
            - name: DJANGO_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: property-secrets
                  key: POSTGRES_PASSWORD
            - name: DJANGO_DB_HOST
              value: postgres-service
            - name: DJANGO_DB_PORT
              value: "5432"
      containers:
        - name: django-backend
          image: blagojaovezoski/property-backend:5cc948c
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: property-secrets
            - configMapRef:
                name: property-config
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          command: ["gunicorn"]
          args:
            [
              "backend.wsgi:application",
              "--bind",
              "0.0.0.0:8000",
              "--workers",
              "3",
            ]
