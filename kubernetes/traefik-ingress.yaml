apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: property-app-api-stripprefix
  namespace: property-app
spec:
  stripPrefix:
    prefixes:
      - /api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: property-ingress
  namespace: property-app
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: property-app-api-stripprefix@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: localhost
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
